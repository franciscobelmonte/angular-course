<div class="container mt-2">
    <h1 class="mb-2">Youtube Channel</h1>

    <div class="card-columns" *ngIf="videos.length > 0">
        <div class="card" *ngFor="let video of videos">
            <img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.title">
            <div class="card-body">
                <h5 class="card-title">{{ video.title }}</h5>
                <button (click)="watchVideo(video)" class="btn btn-outline-primary btn-block" type="button">Watch video</button>
            </div>
        </div>
    </div>

    <button (click)="loadMoreVideos()" type="button" class="btn btn-outline-primary btn-block">Load more videos</button>
</div>

<div class="modal fade" id="youtubeModal" tabindex="-1" role="dialog" aria-labelledby="youtubeModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog " role="document ">
        <div class="modal-content " *ngIf="selectedVideo ">
            <div class="modal-header ">
                <h5 class="modal-title " id="youtubeModalLabel ">{{ selectedVideo.title }}</h5>
            </div>
            <div class="modal-body ">
                <iframe width="100% " height="300 " [src]="selectedVideo.resourceId.videoId | videoYoutube " frameborder="0 "></iframe>
            </div>
            <div class="modal-footer ">
                <button type="button " class="btn btn-secondary " (click)="closeModal() ">Close</button>
            </div>
        </div>
    </div>
</div>
