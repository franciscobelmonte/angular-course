<ion-header>
    <ion-navbar color="primary">
        <ion-title>{{ list.title }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-list-header>Enter tasks</ion-list-header>
        <ion-item>
            <ion-label floating>New task</ion-label>
            <ion-input [(ngModel)]="itemToAdd" (keyup.enter)="addItem()" type="text"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list *ngIf="list.items.length > 0">
        <ion-list-header>Tasks to do</ion-list-header>
        <ion-item-sliding class="animated fadeInDown" *ngFor="let item of list.items, let i = index;">
            <button ion-item detail-none (click)="checkOrUncheckItem(item)">
                <ion-icon name="checkbox-outline" item-start *ngIf="item.completed"></ion-icon> 
                <ion-icon name="square-outline" item-start *ngIf="!item.completed"></ion-icon> 
                {{ item.description }}
            </button>
            <ion-item-options side="right">
                <button ion-button icon-only color="danger" (click)="deleteItem(i)">
                    <ion-icon name="close"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
