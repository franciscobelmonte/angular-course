<ion-header>
    <ion-navbar color="primary">
        <ion-title>Pending</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <img src="../../assets/imgs/pending.jpg">
    <ion-list>
        <ion-item-sliding *ngFor="let list of todoService.lists | filterCompleted:false">
            <button ion-item (click)="showList(list)">
                {{ list.title }}
                <ion-note item-end>{{ list.items.length }} items</ion-note>
            </button>
            <ion-item-options side="left">
                <button ion-button icon-only color="danger" (click)="deleteList(list)">
                    <ion-icon name="close"></ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

    <ion-fab bottom right>
        <button (click)="routeToAddListPage()" ion-fab>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
