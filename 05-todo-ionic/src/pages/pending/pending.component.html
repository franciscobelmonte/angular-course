<ion-header>
    <ion-navbar color="primary">
        <ion-title>Pending</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <img src="../../assets/imgs/pending.jpg">
    <ion-list>
        <button ion-item *ngFor="let list of todoService.lists" (click)="showList(list)">
            {{ list.title }}
        </button>
    </ion-list>

    <ion-fab bottom right>
        <button (click)="routeToAddListPage()" ion-fab>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
