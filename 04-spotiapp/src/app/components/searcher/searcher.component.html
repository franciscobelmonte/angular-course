<div class="row">
    <div class="col">
        <input #term (keyup)="search(term.value)" type="text" class="form-control" placeholder="Search artist...">
    </div>
</div>

<app-loading *ngIf="loading" class="m-5"></app-loading>

<div *ngIf="!loading" class="card-columns m-5 animated fadeIn">
    <app-card *ngFor="let artist of artists" [item]="artist"></app-card>
</div>
