<div class="row">
    <div class="col">
        <input #term (keyup)="search(term.value)" type="text" class="form-control" placeholder="Search artist...">
    </div>
</div>

<div class="card-columns m-5">
    <div class="card" *ngFor="let artist of artists">
        <img class="card-img-top" [src]="artist.images | noimage" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ artist.name }}</h5>
        </div>
    </div>
</div>
