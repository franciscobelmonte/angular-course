<div class="container mt-2" *ngIf="movie">
    <h1>{{movie.original_title}}</h1>
    <div class="row">
        <div class="col-md-5">
            <img class="img-thumbnail img-fluid" [src]="movie | imageMovie:true" [alt]="movie.original_title" />
        </div>
        <div class="col-md-7">
            <h3>Overview</h3>
            <p>{{movie.overview}}</p>
            <h4>Tagline</h4>
            <p>{{movie.tagline}}</p>
            <p>Rating: <span class="badge badge-primary">{{movie.vote_average | number:'.0-0'}}/10</span></p>
            <button (click)="back()" class="btn btn-outline-danger">Back</button>
        </div>
    </div>
</div>
