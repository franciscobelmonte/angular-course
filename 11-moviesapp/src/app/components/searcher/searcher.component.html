<div class="container mt-5">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="">Search:</label>
                <input [(ngModel)]="search" (keyup.enter)="searchMovie()" type="text" class="form-control" name="search" placeholder="Search movie...">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card-columns">
                <div class="card" *ngFor="let movie of _ms.movies">
                    <img [src]="movie | imageMovie" class="card-img-top" [alt]="movie.original_title">
                    <div class="card-body">
                        <h5 class="card-title">{{ movie.original_title }}</h5>
                        <p class="card-text">{{ movie.overview | slice:0:250 }}...</p>
                        <button type="button" class="btn btn-outline-primary btn-block">See more</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
