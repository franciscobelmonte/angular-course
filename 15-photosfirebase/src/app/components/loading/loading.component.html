<div class="row">
    <div class="col-md-4">
        <h3>Select photos...</h3>
        <div appNgDropPhotos (mouseEnter)="userEnterInDropZone = $event;" [photos]="photos" [ngClass]="{'file-over': userEnterInDropZone}" class="well drop-zone">
            <h4>Drop photos here</h4>
            <img src="assets/images/drop-images.png">
        </div>
    </div>
    <div class="col-md-8">
        <h4>Load photos</h4>
        <button (click)="uploadPhotos()" [disabled]="photos.length === 0" class="btn btn-success">Upload photos to Firebase</button>
        <button (click)="cleanPhotos()" class="btn btn-danger ml-2">Clean</button>
        <table class="table">
            <thead class="theade-darl">
                <tr>
                    <th>Filename</th>
                    <th>Size</th>
                    <th>Progress</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let photo of photos">
                    <td>{{ photo.filename }}</td>
                    <td>{{ photo.file.size / 1024 / 1024 | number:'.2-2' }} MB</td>
                    <td>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" [ngStyle]="{'width': photo.progress + '%'}" style="width: 25%;"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
