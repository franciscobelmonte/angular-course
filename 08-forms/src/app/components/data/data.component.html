<h4>Forms <small>component</small></h4>
<hr>
<form [formGroup]="form" (ngSubmit)="save()">
    <div formGroupName="fullname">
        <div class="form-group row" [ngClass]="{'has-danger': form.controls.fullname.controls.name.invalid}">
            <label class="col-2 col-form-label">Name</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Name" formControlName="name">
                <div class="form-control-feedback" *ngIf="form.get('fullname.name').errors?.required">
                    This field is required
                </div>
                <div class="form-control-feedback" *ngIf="form.get('fullname.name').errors?.minlength">
                    This field must be at least {{form.get('fullname.name').errors.minlength.requiredLength}} characters long
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Surnames</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Surnames" formControlName="surnames">
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Email</label>
        <div class="col-md-8">
            <input class="form-control" type="email" placeholder="Email" formControlName="email">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Username</label>
        <div class="col-8">
            <input class="form-control" type="text" placeholder="Username" formControlName="username">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Password</label>
        <div class="col-8">
            <input class="form-control" type="password" placeholder="Password" formControlName="password1">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Repeat password</label>
        <div class="col-8">
            <input class="form-control" type="password" placeholder="Password" formControlName="password2">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Hobbies</label>
        <div class="col-md-8" formArrayName="hobbies">
            <input *ngFor="let hobbie of form.controls.hobbies.controls; let i = index" class="form-control" type="text" placeholder="Email" [formControlName]="i">
        </div>
        <button type="button" class="btn btn-primary" (click)="addHobbie()">
            New
        </button>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
              Save
            </button>
        </div>
    </div>

    {{form.valid}}<br> {{form.status}}
</form>
