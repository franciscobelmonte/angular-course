<h4>Forms <small>template</small></h4>
<hr>
<form novalidate="" (ngSubmit)="save(form)" #form="ngForm">
    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Name</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Name" name="name" [(ngModel)]="user.name" required minlength="5">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Surnames</label>
            <div class="col-8">
                <input class="form-control" type="text" placeholder="Surnames" name="surnames" [(ngModel)]="user.surnames">
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Email</label>
        <div class="col-md-8">
            <input class="form-control" type="email" placeholder="Email" name="email" [(ngModel)]="user.email" required>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
              Save
            </button>
        </div>
    </div>
</form>
