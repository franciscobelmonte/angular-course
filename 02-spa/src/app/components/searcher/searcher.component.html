<h1>Searching: <small>{{ term }}</small></h1>

<div class="row animated fadeIn fast" *ngIf="heroes.length === 0">
    <div class="col-md-12">
        <div class="alert alert-info">
            There are no results for: {{ term }}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-hero-card *ngFor="let hero of heroes; let i = index;" [hero]="hero" [heroId]="i"></app-hero-card>
</div>
