<h1>Searching: <small>{{ term }}</small></h1>
<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index;">
        <img class="card-img-top" [src]="heroe.img" [alt]="heroe.name">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.name }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.firstAppearance }}</small></p>
        </div>
    </div>
</div>
