<h1 class="animated fadeIn">{{ hero.name }} <small>{{ hero.firstAppearance }}</small></h1>
<hr />

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="hero.img" class="img-fluid" alt="[hero.name]" />
        <br /><br />
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Back</a>
    </div>
    <div class="col-md-8">
        <h3>{{ hero.name }}</h3>
        <hr />
        <p>{{ hero.bio }}</p>
        <div>
            <img *ngIf="hero.publisher === 'Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="">
            <img *ngIf="hero.publisher === 'DC'" class="img-logo" src="assets/img/dc-logo.jpg" alt="">
        </div>
    </div>
</div>
