<h3>Hero <small>name....</small></h3>
<button [routerLink]="['/heroes']" class="btn btn-outline-danger">Back</button>
<button (click)="reset(form)" class="btn btn-outline-success ml-2">Add hero</button>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form (ngSubmit)="save()" #form="ngForm">
            <div class="form-group">
                <label for="name"></label>
                <input [(ngModel)]="hero.name" type="text" name="name" placeholder="Name of hero" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="publisher"></label>
                <select [(ngModel)]="hero.publisher" type="text" name="publisher" class="form-control" required>
                  <option value="Marvel">Marvel</option>
                  <option value="DC">DC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bio"></label>
                <textarea [(ngModel)]="hero.bio" type="text" name="bio" placeholder="Biography" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <button [disabled]="form.invalid" class="btn btn-outline-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
