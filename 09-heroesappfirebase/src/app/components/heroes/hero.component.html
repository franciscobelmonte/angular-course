<h3>Hero <small>name....</small></h3>
<button [routerLink]="['/heroes']" class="btn btn-outline-danger">Back</button>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form>
            <div class="form-group">
                <label for="name"></label>
                <input type="text" name="name" placeholder="Name of hero" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="publisher"></label>
                <select type="text" name="publisher" class="form-control" required>
                  <option value="Marvel">Marvel</option>
                  <option value="DC">DC</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bio"></label>
                <textarea type="text" name="bio" placeholder="Biography" class="form-control" required></textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
