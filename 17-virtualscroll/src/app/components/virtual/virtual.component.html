<h1>Virtual scroll</h1>

<div class="row mb-3">
    <div class="col">
        <button (click)="gotoEnd()" class="btn btn-primary">End</button>
    </div>
    <div class="col text-center">
        <button (click)="gotoMiddle()" class="btn btn-warning">Middle</button>
    </div>
    <div class="col text-right">
        <button (click)="gotoStart()" class="btn btn-secondary">End</button>
    </div>
</div>

<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">

    <div *cdkVirtualFor="let person of people; let i = index; let count = count" class="list-group-item">
        Item {{ i }} / {{ count }}
    </div>

</cdk-virtual-scroll-viewport>
